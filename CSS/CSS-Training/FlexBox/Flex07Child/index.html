<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Child [align-self]</title>
</head>
<body>
  <h1>The align-self Property</h1>

  <p>The "align-self: flex-end;" aligns the selected flex item in the middle of the container:</p>
  
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="align-self: flex-end">3</div>
    <div>4</div>
  </div>
  
  <p>The align-self property overrides the align-items property of the container.</p>
</body>
</html>
